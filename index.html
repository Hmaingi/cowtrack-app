<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CowTrack | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 relative">

  <!-- App name top-left -->
  <div class="absolute top-4 left-4 text-xl font-bold text-gray-800">
    CowTrack
  </div>

  <!-- Centered login container -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg relative pt-16">

      <!-- Cow avatar -->
      <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
        <img src="assets/tobias-schmucker-5arv1V8szIs-unsplash.jpg" alt="Cow Avatar" class="w-24 h-24 rounded-full border-4 border-white shadow-md object-cover" />
      </div>

      <h2 class="text-2xl font-bold mb-6 mt-4 text-center">Login</h2>

      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required
          class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="password" type="password" placeholder="Password" required
          class="w-full mb-6 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
      </form>
    </div>
  </div>

  <!-- Simple JS to simulate login -->
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (email && password) {
      window.location.href = "pages/dashboard.html"; // âœ… Correct path
    } else {
      alert("Please enter your credentials");
    }
  });
</script>

</body>
</html>
