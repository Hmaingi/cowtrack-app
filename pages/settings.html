<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CowTrack | Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 flex">

  <!-- Sidebar -->
   <aside id="sidebar"
       class="bg-white w-64 min-h-screen p-6 shadow-lg fixed md:relative z-40
              transform -translate-x-full md:translate-x-0
              transition-transform duration-300 ease-in-out">

    <div class="text-2xl font-bold mb-8">CowTrack</div>
    <nav class="space-y-4">
      <a href="dashboard.html" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
      <a href="cows.html"      class="block text-gray-700 hover:text-blue-600">Cows</a>
      <a href="insights.html"  class="block text-gray-700 hover:text-blue-600">Insights</a>
      <a href="settings.html"  class="block text-blue-600 font-semibold">Settings</a>
    </nav>
  </aside>

  <!-- Main -->
      <div class="flex-1 ml-0 md:ml-64">



    <!-- Top bar -->
   <header class="bg-white p-4 shadow-md flex items-center justify-between md:justify-end">
      <div class="flex items-center gap-4 w-full md:w-auto">
        <!-- Hamburger menu for small screens -->
        <button class="md:hidden" onclick="toggleSidebar()">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

      <h1 class="text-lg font-semibold">Profile & Settings</h1>
      <button onclick="logout()"
              class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
        Logout
      </button>
    </header>

    <!-- Content -->
    <main class="p-6 md:p-10">
      <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10 w-full max-w-lg space-y-6">

        <!-- Avatar -->
        <div class="flex items-center gap-4">
          <img src="/assets/avatar.jpg"
               alt="Avatar"
               class="w-20 h-20 rounded-full object-cover border-4 border-white shadow">
          <div>
            <h2 class="text-xl font-semibold">Hanna Maingi</h2>
            <p class="text-sm text-gray-600">h.maingi@example.com</p>
          </div>
        </div>

        <!-- Simple editable fields (not saved anywhere yet) -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Name</label>
            <input type="text" value="Hanna Maingi" class="w-full border rounded p-2">
          </div>
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" value="h.maingi@example.com" class="w-full border rounded p-2">
          </div>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Save (demo)
          </button>
        </div>

        <hr>

        <!-- App theme toggle (demo) -->
        <div class="flex items-center justify-between">
          <span class="font-medium">Dark mode (demo)</span>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="themeSwitch" class="sr-only">
            <span class="w-10 h-6 bg-gray-300 rounded-full relative transition">
              <span class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition"></span>
            </span>
          </label>
        </div>

      </div>
    </main>
  </div>

  <!-- JS -->
  <script>
    // simple logout: clear local data and go back to login page
    function logout() {
      localStorage.removeItem("cowtrack_cows");
      localStorage.removeItem("cowtrack_herds");
      window.location.href = "../index.html";
    }

    // theme switch demo (doesn't persist yet)
    const switchEl = document.getElementById("themeSwitch");
    switchEl.addEventListener("change", () => {
      document.documentElement.classList.toggle("dark", switchEl.checked);
    });
    
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("-translate-x-full");
  }


  </script>
</body>
</html>
